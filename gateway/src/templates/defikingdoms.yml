# how much the execution price is allowed to move unfavorably from the trade
# execution price. It uses a rational number for precision.
allowedSlippage: '1/100'

# the maximum gas allowed for a defikingdoms trade.
gasLimit: 2000000

# how long a trade is valid in seconds. After time passes defikingdoms will not
# perform the trade, but the gas will still be spent.
ttl: 300

contractAddresses:
  mainnet:
      routerAddress: '0x24ad62502d1C652Cc7684081169D04896aC20f30'
  testnet:
      routerAddress: '0x24ad62502d1C652Cc7684081169D04896aC20f30'
